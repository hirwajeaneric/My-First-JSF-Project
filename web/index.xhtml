<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>E-Health System</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link href="main.css" rel="stylesheet" type="text/css"/>
    </h:head>
    <h:body>
        <h1>Citizen Registration Form</h1>
        <h:messages/>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel value="National ID"/>
                <h:inputText value="#{citizenModel.citizen.nationalId}"/>
                <h:outputLabel value="Names"/>
                <h:inputText value="#{citizenModel.citizen.names}"/>
                <h:outputLabel value="Height"/>
                <h:inputText value="#{citizenModel.citizen.height}"/>
                <h:outputLabel value="Weight"/>
                <h:inputText value="#{citizenModel.citizen.weight}"/>
                <h:commandButton value="Register" action="#{citizenModel.save()}"/>
            </h:panelGrid>
        </h:form>
    </h:body>
    <a href="./viewCitizen.xhtml">View Citizen List</a>
</html>
