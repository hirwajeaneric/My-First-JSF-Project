<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>E-Health System | View</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link href="main.css" rel="stylesheet" type="text/css"/>
    </h:head>
    <h:body>
        <h1>List of Citizen</h1>
        <h:dataTable value="#{citizenModel.citizens}" var="c">
            <h:column>
                <f:facet name="header">National Id</f:facet>
                <h:outputLabel value="#{c.nationalId}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Names</f:facet>
                <h:outputLabel value="#{c.names}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Height</f:facet>
                <h:outputLabel value="#{c.height}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Weight</f:facet>
                <h:outputLabel value="#{c.weight}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Health Condition</f:facet>
                <h:outputLabel value="#{c.healthConditions}"/>
            </h:column>
            <h:column>
                <f:facet name="header">BMI</f:facet>
                <h:outputLabel value="#{c.bmi}"/>
            </h:column>
        </h:dataTable>
    </h:body>
    <a href="./index.xhtml">Register new Citizen</a>
</html>
